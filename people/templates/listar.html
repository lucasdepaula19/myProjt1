{% load static %}
{% if lista %}
	<ul>
	{% for pessoa in lista %}
		<li>
			<a href="{% url 'detalharPessoa' pessoa.id %}">{{pessoa}}</a>
			<a href="{% url 'excluirPessoa' pessoa.id %}">
				<img src="{% static 'excluir.png' %}" width="20" height="20">
			</a>
		</li>
	{% endfor %}
	</ul>

{% else %}
	<p>Não há pessoas cadastradas</p>
{% endif %}
